<main>
    <p class="title">Editar Contato</p>
    <form action="">
        <label for="">Nome:</label>
        <input 
        type="text" 
        name="NName" 
        id="IName" 
        placeholder="Digite o nome" 
        maxlength="50" 
        pattern="[A-Za-zÀ-ÿ\s]+" 
        title="O nome deve conter apenas letras e espaços" 
        oninput="this.value = this.value.replace(/[^A-Za-zÀ-ÿ\s]/g, '')" 
         style="text-transform: capitalize;" required>
        <label for="">Número:</label>
        <input type="tel" name="NTel" id="NTel" placeholder="+00 (XX) XXXXX-XXXX" mask="+00 (00) 00000-0000"  required>
    </form>
    <div class="botoes">
        <button class="btnVoltar" routerLink="/">
            <p>VOLTAR</p>
        </button>
        <button class="btnAdd" routerLink="/">
            <p>EDITAR</p>
        </button>
    </div>
</main>
