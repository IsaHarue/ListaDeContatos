<main>
    <p class="title">Detalhes do Contato</p>
    <form action="">
        <label for="">Nome:</label>
        <input 
        type="text" 
        name="NName" 
        id="IName" 
        maxlength="50" 
        pattern="[A-Za-zÀ-ÿ\s]+" 
        title="O nome deve conter apenas letras e espaços" 
        oninput="this.value = this.value.replace(/[^A-Za-zÀ-ÿ\s]/g, '')" 
         style="text-transform: capitalize;" disabled>
        <label for="">Número:</label>
        <input type="tel" name="NTel" id="NTel"  disabled>
    </form>
    <div class="botoes">
        <button class="btnVoltar" routerLink="/">
            <p>VOLTAR</p>
        </button>
    </div>
</main>
